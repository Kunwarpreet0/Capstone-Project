<!DOCTYPE html>
<html>
<head>
	<title>Upload File</title>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		input[type="file"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px gray;
			width: 50%;
			font-size: 1.2rem;
		}
		
		input[type="submit"] {
			padding: 10px;
			margin: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0 0 5px gray;
			background-color: #4CAF50;
			color: white;
			font-size: 1.2rem;
			cursor: pointer;
		}
	</style>
</head>
<body>
    <h1>Upload File</h1>
    <form method="post">
        <label for="file">Upload your file:</label>
        <input type="file" id="file" name="file">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
